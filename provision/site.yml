---
- name: turing
  hosts: all
  remote_user: root
  vars:
    # So we don't have to install python2.7
    ansible_python_interpreter: /usr/bin/python3
  roles:
    - storage
    - network
    - update-system
    - security
    - sharing
    - acme
    - www
    - ssl
    - static-sites
    - xmpp
