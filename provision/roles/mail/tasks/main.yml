---
- set_fact:
    mail:
      domain: example.org
      hostname: mail.example.org
      uid: 2222
      gid: 2222
      user: vmail
      group: vmail
      maildir: "{{ data_dir }}/mail/vmail"
      domains:
        - example.org
        - foo.com
        - bar.com

# - name: Set Postfix option hostname
